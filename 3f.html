<style>
  .link{
    text-decoration: underline;
    transition: color 0.15s;
  }
   .link:hover{
    color:rgb(180, 81, 0) ;
   }

  .label {
    font-size: 20px;
    font-weight: bold;
  }
   .price{
    color: rgb(0, 118, 0);
    font-weight: bold;
   }

   .add-button{
    background-color: rgb(255, 216, 20);
    height: 30px;
    width: 100px;
    border: none;
    border-radius: 15px;
    margin-right: 8px;
    cursor: pointer;
    transition:opacity 0.15s ;
   }

   .add-button:hover{
    opacity: 0.7;
   }
   .add-button:active{
    opacity: 0.5;
   }

   .buy-button{
    background-color: rgb(255, 164, 28);
    height: 30px;
    width: 100px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: background-color 0.15s, opacity 0.15s;
   }
   .buy-button:hover{
    background-color: rgb(179, 110, 7) ;
   }
   .buy-button:active{
    opacity: 0.5;
   }


</style>


<a class="link" href="https://www.amazon.com/">
  Back to Amazon
</a>

<p class="label">
  Nike Black Running Shoes
</p>

<p class="price">
  $39 - in stock.
</p>

<p>
  Free delivery tomorrow.
</p>

<button class="add-button" >
   Add to Cart 
  </button>

<button class="buy-button">
  Buy now
</button>
